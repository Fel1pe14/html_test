<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form name="bmi">

        <div class="bmi-calculator">
          <h1>Calcule seu IMC</h1>
      
          <div class="bmi-calculator-weight">
            <input id="sliderWeight" class="weight-slider" type="range" min="1" max="180" value="60" />
      
            <p>Peso:
              <input id="weightOutput" class="inputNumber" type="number" min="1" max="180" value="60" oninput="showValueWeight(this.value)" />
              <span>Kg</span>
            </p>
          </div>
      
          
          
         <div class="bmi-calculator-height">
            <input
                id="sliderHeight"
                class="height-slider"
                type="range"
                min="90"
                max="200"
                value="170"
             />
            <p>Altura:
              <input
                  id="heightOutput"
                  class="inputNumber"
                  type="number"
                  value="170"
                  min="90"
                  max="200"
               />
              <span>cm</span>
              </p>
          </div>
      
          <input 
              id = "btnCalcular"
              class="button"
              type="button" 
              value="Calcular" />
       
        <div id="resultado">
          <p> -- -- </p>
        </div>
          
         
          
          
          
          
        </div>
      </form>
      
    <script src="calculadora.js"></script>

</body>
</html>
